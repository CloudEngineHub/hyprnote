[package]
name = "tauri-plugin-listener"
version = "0.1.0"
authors = ["You"]
edition = "2021"
exclude = ["/js", "/node_modules"]
links = "tauri-plugin-listener"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
tauri-plugin-local-stt = { path = "../local-stt" }

rodio = { workspace = true, features = ["wav"] }
serde_json = { workspace = true }
specta-typescript = { workspace = true }
uuid = { workspace = true }

[dependencies]
hypr-listener-interface = { workspace = true }
tauri-plugin-auth = { path = "../auth" }
tauri-plugin-connector = { path = "../connector" }
tauri-plugin-db = { workspace = true }

hypr-audio = { path = "../../crates/audio", package = "audio" }
hypr-audio-utils = { path = "../../crates/audio-utils", package = "audio-utils" }
hypr-data = { workspace = true }
hypr-db-core = { workspace = true }
hypr-db-user = { workspace = true }
hypr-timeline = { workspace = true }
hypr-ws = { path = "../../crates/ws", package = "ws" }

tauri = { workspace = true, features = ["specta", "test"] }
tracing = { workspace = true }

bytes = { workspace = true }
codes-iso-639 = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
specta = { workspace = true }
strum = { workspace = true, features = ["derive"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }
thiserror = { workspace = true }
url = { workspace = true }

futures-util = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

hound = { workspace = true }
